<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	 
        <div class="container">
    	<h1>DIGITAL CLOCK</h1>
    	<div class="clock">
    		<span id="h">00:Hour</span>
    		<span>Hour</span>
    		<span id="m">00</span>
    		<span>Min</span>
    		<span id="s">00 Sec</span>
    		<span>Sec</span>
    		 
    		<span id="am">AM</span>
    	</div>
    </div>
    
   <script src="index.js"></script>
</body>
</html>
